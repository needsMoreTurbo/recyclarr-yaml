# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
# https://recyclarr.dev/wiki/reference/config-reference

# Radarr Quality Profile

radarr:
  movies:
    # Set the URL/API Key to your actual instance
    base_url: !env_var RADARRURL my_default_value http://localhost:7878
    api_key: RADARRAPI my_default_value your_api_key

    # Which quality definition in the guide to sync to Radarr. Only choice right now is 'movie'
    quality_definition:
      type: movie

    quality_profiles:
      - name: UHD HDR Formats + DV (WEBDL)
        reset_unmatched_scores: true

    #
    # Radarr - UHD HDR Formats + DV (WEBDL)
